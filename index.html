---
layout: layout
title: "Posts"
---

<section class="content">
  <header>
  	<h1>Posts</h1>
  </header>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
