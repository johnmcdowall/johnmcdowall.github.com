---
layout: layout
title: "Posts - John McDowall"
---

<section class="content">
  <header>
  	<h1>Posts</h1>
    <h2 class='tagline'>Firmitas. Utilitas. Venustas.</h2>
  </header>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date: "%B %e, %Y" }}</span> 
    </li>
    {% endfor %}
  </ul>
</section>
